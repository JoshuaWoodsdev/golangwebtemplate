<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.9.1/dist/cdn.min.js" defer></script>
</head>
<body class="bg-light-gray pa4">
    <!-- Example usage of the card component -->
    <div class="mw6 center">
        <div x-data="{ open: false }" class="bg-white ba b--black-10 br3 pa3 mv3 shadow-4">
            <div @click="open = !open" class="pointer">
                <h3 class="f4 fw6">Card Title</h3>
                <p class="mt2">Card content goes here...</p>
            </div>
            <div x-show="open" class="mt3 bg-near-white pa3 br3">
                Additional content inside the card
            </div>
        </div>
    </div>
</body>
</html>
